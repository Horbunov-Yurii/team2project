    <div class="backphone is-hidden" data-header-modal>
      <div class="model model__box">
        <button type="button" class="model__btn" data-modal-header-close>
          <svg class="model__icon">
            <use href="./img/symbol-defs.svg#icon-dagger"></use>
          </svg>
        </button>
        <h2 class="model__title">Contact us</h2>
        <p class="model__text">
          If you have any additional questions or you want to clarify something
          before you make an order please fill in your contact details. We will
          call you back.
        </p>
        <form class="model__form">
          <label class="model__lab">
            Name
            <input type="text" required class="model__input" placeholder="Your name"/>
            </label>
            <label class="model__lab">
            Email
              <input type="email" required class="model__input" placeholder="Your email"/>
          </label>
          <button type="submit" class="model__button">Send</button>
        </form>
      </div>
    </div>
